      display: inline-block;
      white-space: nowrap;
      animation: marquee 40s linear infinite;
	  font-size: 50px;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
